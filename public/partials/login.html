<!-- public/partials/contato.html -->
<h1 class="text-center">Login</h1>
<p ng-show="mensagem.texto">
  {{mensagem.texto}}
</p>
<!-- <form action="/login" method="post"> -->
  <form ng-submit="entra()">
  <div class=form-group>
    <label for="email">Email</label>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="email" class="form-control" id="email" name="email"
      placeholder="email@exemplo.com" required ng-model="usuario.email">
    </div>
  </div>
  <div class=form-group>
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" name="senha"
    required ng-model="usuario.senha">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a href="#/registrar" class="btn btn-default">Registrar</a>
    
  </div>
</form>
