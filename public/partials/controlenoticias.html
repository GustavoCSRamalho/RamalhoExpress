<!-- public/partials/contato.html -->
<h1 class="text-center">Adicionar noticia</h1>
<p ng-show="mensagem.texto">
  {{mensagem.texto}}
</p>
<form ng-submit="salva()">
  <div class=form-group>
    <label for="titulo">Titulo</label>
    <textarea type="text" class="form-control" id="titulo" name="titulo"
    placeholder="Titulo da noticia" required ng-model="noticia.titulo">
    </textarea>
  </div>
  <div class=form-group>
    <label for="descricao">Descricao</label>
      <textarea type="text" class="form-control" id="descricao" name="descricao"
      placeholder="Descricao da noticia" required ng-model="noticia.descricao">
    </textarea>
  </div>
  <div class=form-group>
    <label for="data">Data</label>
      <input type="date" class="form-control" id="data" name="data"
       required ng-model="noticia.data">
    </input>
  </div>
  <div class="form-group">
    <label for="imagem">Imagem</label>
    <input type="file" id="arquivoInput" name="foto" ng-model="noticia.foto" />
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="#/opcoes" class="btn btn-default">Voltar</a>
  </div>
</form>
